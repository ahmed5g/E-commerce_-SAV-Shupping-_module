
##### MySQL--PHPMYADMIN--DATABASE-System ##########

# Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/Pi_DDB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Server properties
server.port=8081

server.servlet.context-path=/AFARSHOP





